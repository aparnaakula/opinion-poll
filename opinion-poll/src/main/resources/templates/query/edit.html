<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${query}">
    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="body">Body</label>
        <input class="form-control" th:field="*{body}" />
        <span th:errors="*{body}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Category</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"
                    th:selected="${query.category.id}"></option>
        </select>
    </div>

    <input type="submit" value="Edit Query" />
</form>

</body>
</html>
