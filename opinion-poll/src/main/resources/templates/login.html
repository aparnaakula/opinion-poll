<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

form method="post" th:action="@{/login}"  th:object="${userForm}">
<div class="form-group">
    <label th:for="email">Email</label>
    <input class="form-control" th:field="*{email}" />
    <div class="error" th:errors="*{email}"></div>
</div>
<div class="form-group">
    <label th:for="password">Password</label>
    <input class="form-control" th:field="*{password}" type="password" />
    <div class="error" th:errors="*{password}"></div>
</div>

<div class="form-group">
    <input id="remember-me" type="checkbox" name="remember-me" />
    <label for="remember-me">Remember Me</label>
</div>

<input type="submit" value="Log In" />
</form>


</body>
</html>
